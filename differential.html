<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="chart_div"></div>
    <button id="b1">change</button>
    <button id="start">START</button>
    <button id="stop">STOP</button>
    <script>
        function hyperbolic() {
            const n = 50
            const u = [n + 1];
            const v = [n + 1];
            const w = [n + 1];
            const k = 0.01
            let h, r, s, q;
            let i, j;

            // 定数
            h = 1.0 / n
            r = k / h
            q = r * r
            s = 2.0 * (1.0 - q)

            for (i = 0; i <= n / 2; i++) {
                u[i] = i / n
            }
            for (i = n / 2; i <= n; i++) {
                u[i] = 1.0 - i / n
            }
            for (i = 0; i <= n; i++) {
                v[i] = u[i]
            }
            for (i = 0; i <= n; i++) {
                w[i] = 0.0
            }
            //
            let graph = {}
            //

            for (j = 0; j <= 2000; j++) {
                if ((j % 10) == 0) {
                    console.log((j * k).toFixed(3))
                    graph[(j * k).toFixed(1)] = []
                    for (i = 0; i <= n; i += 2) {
                        console.log((u[i]).toFixed(3))
                        graph[(j * k).toFixed(1)].push([i, parseFloat(u[i].toFixed(3))])
                    }
                    console.log("\n")
                }
                for (i = 1; i < n; i++) {
                    w[i] = q * (u[i + 1] + u[i - 1]) + s * u[i] - v[i]
                }
                for (i = 0; i <= n; i++) {
                    v[i] = u[i]
                    u[i] = w[i]
                }
            }
            return graph
        }

        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            let rows = hyperbolic()
            var current = 0;
            var data = [];
            let count = 0

            for (let k in rows) {
                console.log(k)
                console.log(rows[k])
                data[count] = new google.visualization.DataTable();
                data[count].addColumn('number', 'X');
                data[count].addColumn('number', 'Y');
                data[count].addRows(rows[k])
                count++
            }

            var options = {
                width: 414,
                height: 414,
                animation: {
                    duration: 1000,
                    easing: 'out',
                },
                hAxis: {
                    title: 'x'
                },
                vAxis: {
                    title: 'Amplitude',
                    minValue: -0.5,
                    maxValue: 0.5,
                    ticks: [-0.4, -0.3, -0.2, -0.1, 0.0, 0.1, 0.2, 0.3, 0.4]
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            var button = document.getElementById('b1');
            function drawChart() {
                // Disabling the button while the chart is drawing.
                button.disabled = true;
                google.visualization.events.addListener(chart, 'ready',
                    function () {
                        button.disabled = false;
                    });
                chart.draw(data[current], options);
            }

            drawChart();

            function update() {
                if(current == 199){
                    current = 0
                }
                current = current + 1
                drawChart()
            }


            button.onclick = function () {
                deleteInterval()
                update()
            }

            const intervalId = setInterval(update, 100);

            const startButton = document.getElementById('start');
            const stopButton = document.getElementById('stop');

            // startButton.onclick = function () {
            //     const intervalId = setInterval(update, 100);
            // }

            stopButton.onclick = function () {
                deleteInterval()
            }
            function deleteInterval() {
                clearInterval(intervalId)
            }
        }
    </script>
</body>

</html>
